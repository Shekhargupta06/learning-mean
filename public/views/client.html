<div class="col-sm-12 col-sm-offset-0 text-justify text-info">
    
    <ul class="row" ng-repeat="client in clients">    
      <h3 class="col-sm-4 text-name"> {{client.name}}</h3>
      <li class="col-sm-4 text-description">{{client.description}} </li>
      <img class="col-sm-4" src={{client.imgUrl}}>
    </ul>
  
</div>
